stacks:
  names:
    # Base infrastructure
    base-networking:
      tag_query: 'dir:base/networking'

    base:
      stacks:
        - base-networking

        
workflows:
  - tag_query: 'stack_name:ansible'
    engine:
      name: custom
      plan: ['${TERRATEAM_ROOT}/bin/ansible-plan']
      apply: ['${TERRATEAM_ROOT}/bin/ansible-apply']
  - tag_query: 'stack_name:base or stack_name:base-networking'
  - tag_query: ''
    environment: '${environment}'
