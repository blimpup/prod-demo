indexer:
  enabled: true

integrations:
  resourcely:
    enabled: true

engine:
  name: tofu

dirs:
  envs/prod/**/*.tf:
    tags: [prod]
  envs/dev/**/*.tf:
    tags: [dev]
  '**/terragrunt.hcl':
    tags: [terragrunt, prod]
    when_modified:
      file_patterns: ['${DIR}/*.hcl', '${DIR}/*.tf', '${DIR}/../_envcommon/**/*.tf', '${DIR}/../_envcommon/**/*.hcl']

access_control:
  policies:
    - tag_query: prod
      apply: ['repo:admin', 'repo:write']
      superapproval: ['repo:admin']
      apply_with_superapproval: ['*']
    - tag_query: dev
      apply: ['*']

workflows:
  - tag_query: terragrunt
    engine:
      name: terragrunt
    plan:
      - type: env
        name: AWS_ACCESS_KEY_ID
        cmd: ['echo', '$DEV_ACCESS_KEY_ID']
      - type: env
        name: AWS_SECRET_ACCESS_KEY
        cmd: ['echo', '$DEV_SECRET_ACCESS_KEY']
      - type: init
      - type: plan
    apply:
      - type: env
        name: AWS_ACCESS_KEY_ID
        cmd: ['echo', '$DEV_ACCESS_KEY_ID']
      - type: env
        name: AWS_SECRET_ACCESS_KEY
        cmd: ['echo', '$DEV_SECRET_ACCESS_KEY']
      - type: init
      - type: apply
  - tag_query: dev
    environment: development
    plan:
      - type: env
        name: AWS_ACCESS_KEY_ID
        cmd: ['echo', '$DEV_ACCESS_KEY_ID']
      - type: env
        name: AWS_SECRET_ACCESS_KEY
        cmd: ['echo', '$DEV_SECRET_ACCESS_KEY']
      - type: init
      - type: plan
    apply:
      - type: env
        name: AWS_ACCESS_KEY_ID
        cmd: ['echo', '$DEV_ACCESS_KEY_ID']
      - type: env
        name: AWS_SECRET_ACCESS_KEY
        cmd: ['echo', '$DEV_SECRET_ACCESS_KEY']
      - type: init
      - type: apply
  - tag_query: prod
    environment: production
    plan:
      - type: env
        name: AWS_ACCESS_KEY_ID
        cmd: ['echo', '$PROD_ACCESS_KEY_ID']
      - type: env
        name: AWS_SECRET_ACCESS_KEY
        cmd: ['echo', '$PROD_SECRET_ACCESS_KEY']
      - type: init
      - type: plan
    apply:
      - type: env
        name: AWS_ACCESS_KEY_ID
        cmd: ['echo', '$PROD_ACCESS_KEY_ID']
      - type: env
        name: AWS_SECRET_ACCESS_KEY
        cmd: ['echo', '$PROD_SECRET_ACCESS_KEY']
      - type: init
      - type: apply

automerge:
  enabled: true
  delete_branch: true

